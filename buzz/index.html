<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="description" content="Buzz » A level editor for Cider">
		<meta name="designer" content="Paul Straw">
		<meta name="developer" content="Paul Straw">

		<title>Buzz</title>

		<link rel="shortcut icon" href="img/favicon.png">
		<link rel="stylesheet" media="screen, projection" href="buzz.css">

		<script src="jquery.js"></script>
		<script src="jquery-ui.js"></script>
		<script src="underscore.js"></script>
		<script src="buzz.js"></script>
	</head>

<body>
		<header>
			<h1>Buzz <span class="level-name"></span></h1>

			<menu id="global-toolbar">
				<li>
					<select id="zoom-level">
						<option value="0.5">50%</option>
						<option value="1" selected>100%</option>
						<option value="2">200%</option>
					</select>
				</li>
				<li>
					<button id="import-trigger">Import</button>
				</li>
				<li>
					<button id="export-trigger">Export</button>
				</li>
			</menu>
		</header>
		<div id="rendering-container">
			<div id="inner"></div>
		</div>
		<aside>
			<div id="level-options">
				<h2>Level</h2>
				<ul class="options-container">
					<li class="group">
						<div class="key">Tile Size</div>
						<div class="val">
							<input type="number" class="tileSize">
						</div>
					</li>
					<li class="group">
						<div class="key">Size</div>
						<div class="val xy">
							<label for="level-x">x:</label>
							<input id="level-x" type="number" class="x">
							<label for="level-y">y:</label>
							<input id="level-y" type="number" class="y">
						</div>
					</li>
				</ul>
			</div>

			<div id="layer-list">
				<h2>
					Layers
					<button id="add-layer">+</button>
				</h2>
				<ul>
				</ul>
			</div>

			<div id="selected-options"></div>
		</aside>

		<div id="tile-picker">
			<div class="inner"><div class="delete"></div><img class="tiles"></div>
		</div>

		<div class="dialog-container" id="export-dialog">
			<div class="inner">
				<textarea readonly></textarea>
				<footer>
					<button class="done">Done</button>
				</footer>
			</div>
		</div>

		<div class="dialog-container" id="import-dialog">
			<div class="inner">
				<textarea placeholder="Paste level data here (Current level data will be discarded)…"></textarea>
				<footer>
					<button class="import">Import</button>
					<button class="cancel">Cancel</button>
				</footer>
			</div>
		</div>
	</body>
</html>
